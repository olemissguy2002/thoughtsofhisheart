name: Deploy static site to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Production   # <-- uses env-scoped secrets

    # Non-secret constants only
    env:
      SITE_DIR: .             # <-- deploy from repo root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses environment-scoped Production secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Export convenience env vars for later steps (lint-friendly)
      - name: Set deployment env
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> $GITHUB_ENV
          echo "CF_DIST_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_ENV

      # Short-cache HTML so content changes show quickly
      - name: Sync HTML (short cache)
        run: |
          aws s3 sync "$SITE_DIR" "s3://$S3_BUCKET" \
            --exclude "*" --include "*.html" \
            --cache-control "max-age=300" \
            --delete

      # Long-cache everything else (and skip VCS/workflow files)
      - name: Sync assets (long cache, immutable)
        run: |
          aws s3 sync "$SITE_DIR" "s3://$S3_BUCKET" \
            --exclude "*.html" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".DS_Store" \
            --cache-control "public,max-age=31536000,immutable" \
            --delete

      - name: Invalidate CloudFront HTML
        if: env.CF_DIST_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DIST_ID" \
            --paths "/index.html" "/*.html"
